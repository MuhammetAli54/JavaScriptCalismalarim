<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ders3_ikibutonornek</title>
    <style>
        .BirinciButon
        {
            background-color:lightgray;
            color:black;
        }
        .IkinciButon 
        {
            background-color: lightgray;
            color: black;
        }
    </style>
    <script>
        function button1_Click()
        {
            //button2 değişecek
            document.getElementById("btn2").style = "color:red";
            document.getElementById("btn1").style = "color:black";
        }
        function button2_Click()
        {
            //button1 değişecek
            document.getElementById("btn1").style = "color:blue";
            document.getElementById("btn2").style = "color:black";
        }
    </script>
</head>
<body>
    <input type="button" id="btn1" onclick="button1_Click()" value="Buton 1" class="BirinciButon" />
    <br /><br />
    <input type="button" id="btn2" onclick="button2_Click()" value="Buton 2" class="IkinciButon" />
</body>
</html>
